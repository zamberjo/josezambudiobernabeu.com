<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zambu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="nameContainer">
            <div class="letter" id="name">
                <span class="capitalize">J</span><span class="other">ose</span>
            </div>
            <div class="letter" id="firstLastName">
                <span class="capitalize">Z</span><span class="other">ambudio</span>
            </div>
            <div class="letter" id="secondLastName">
                <span class="capitalize">B</span><span class="other">ernabeu</span>
            </div>
        </div>
        <div id="socialContainer">
            <a href="https://github.com/zamberjo?tab=contributions&period=monthly"
               onClick="_gaq.push(['_trackEvent', 'social', 'click', 'github', '0']);"
               target="_blank">
                <i class="fab fa-github-alt"></i>
            </a>
            <a href="https://twitter.com/Zamberjo"
               onClick="_gaq.push(['_trackEvent', 'social', 'click', 'twitter', '0']);"
               target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/zamberjo"
               onClick="_gaq.push(['_trackEvent', 'social', 'click', 'linkedin', '0']);"
               target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144711999-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-144711999-1');
    </script>
</body>
</html>
